name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: npm ci

      - name: Update version and create tag
        id: version
        run: ./scripts/release.sh ${{ inputs.bump }}

      - name: Build Tauri app (x86_64)
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Build Tauri app (arm64)
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Create universal binary
        run: |
          lipo -create \
            src-tauri/target/x86_64-apple-darwin/release/recall \
            src-tauri/target/aarch64-apple-darwin/release/recall \
            -output /tmp/recall-universal

      - name: Replace with universal binary
        run: cp /tmp/recall-universal src-tauri/target/aarch64-apple-darwin/release/bundle/macos/Recall.app/Contents/MacOS/recall

      - name: Create zip archive
        run: |
          cd src-tauri/target/aarch64-apple-darwin/release/bundle/macos
          zip -r Recall-v${{ steps.version.outputs.version }}.zip Recall.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: src-tauri/target/aarch64-apple-darwin/release/bundle/macos/Recall-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
