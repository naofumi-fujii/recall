name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release (x86_64)
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build release (arm64)
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create universal binary
        run: |
          lipo -create \
            target/x86_64-apple-darwin/release/banzai \
            target/aarch64-apple-darwin/release/banzai \
            -output /tmp/banzai-universal

      - name: Create app bundle
        run: cargo bundle --release

      - name: Replace with universal binary
        run: cp /tmp/banzai-universal target/release/bundle/osx/Banzai.app/Contents/MacOS/banzai

      - name: Create zip archive
        run: |
          cd target/release/bundle/osx
          zip -r Banzai-${{ github.ref_name }}.zip Banzai.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/bundle/osx/Banzai-${{ github.ref_name }}.zip
          generate_release_notes: true

      - name: Update Homebrew Cask
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(shasum -a 256 target/release/bundle/osx/Banzai-${{ github.ref_name }}.zip | cut -d' ' -f1)

          git clone https://x-access-token:${GH_TOKEN}@github.com/naofumi-fujii/homebrew-banzai.git
          cd homebrew-banzai

          sed -i '' "s/^  version \".*\"/  version \"$VERSION\"/" Casks/banzai.rb
          sed -i '' "s/^  sha256 \".*\"/  sha256 \"$SHA256\"/" Casks/banzai.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/banzai.rb
          git commit -m "バージョンを${VERSION}に更新"
          git push
