name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-bundle
        run: cargo install cargo-bundle

      - name: Build release
        run: cargo build --release

      - name: Create app bundle
        run: cargo bundle --release

      - name: Create zip archive
        run: |
          cd target/release/bundle/osx
          zip -r Banzai-${{ github.ref_name }}.zip Banzai.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/bundle/osx/Banzai-${{ github.ref_name }}.zip
          generate_release_notes: true

      - name: Update Homebrew Cask
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(shasum -a 256 target/release/bundle/osx/Banzai-${{ github.ref_name }}.zip | awk '{print $1}')

          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Casks/banzai.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/banzai.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/banzai.rb
          git commit -m "Homebrew Cask: ${GITHUB_REF_NAME}に更新"
          git push origin HEAD:main
